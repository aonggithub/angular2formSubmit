<main>
    <h1>Add User</h1>
    {{diagnostic()}}
    {{user.email}}
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="user.name" name="name">
        <div *ngIf="userForm.submitted || userForm.controls.errors && (userForm.controls.name.dirty || userForm.controls.name.touched)" class="alert alert-danger">
          <div *ngIf="userForm.controls.name.errors && userForm.controls.name.errors.required">
            Name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" required [(ngModel)]="user.email" name="email" validateEmail>
        <div *ngIf="userForm.submitted || userForm.controls.errors && userForm.controls.email.errors && (userForm.controls.email.dirty || userForm.controls.email.touched)" class="alert alert-danger">
          <div *ngIf="userForm.controls.email.errors && userForm.controls.email.errors.validateEmail">
            Email is invalid
          </div>
          <div *ngIf="userForm.controls.email.errors && userForm.controls.email.errors.required">
            Email is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control" required [(ngModel)]="user.dept" name="dept">
          <option *ngFor="let dept of departments" required [value]="dept" >{{dept}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</main>
