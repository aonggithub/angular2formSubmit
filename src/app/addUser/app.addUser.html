<main>
    <h1>Add User</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="user.name" name="name" #name="ngModel">
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
          <div [hidden]="!name.errors.required">
            Name is required
          /*</div>*/
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" required [(ngModel)]="user.email" name="email" validateEmail #email="ngModel">
        <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
          <div [hidden]="!email.errors.validateEmail">
            Email is invalid
          </div>
          <div [hidden]="!email.errors.required">
            Email is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control" required>
          <option *ngFor="let dept of departments" required [value]="dept">{{dept}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</main>
